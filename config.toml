# 主页显示的网站副标题
subtitle = "世界上有10种人，一种懂二进制，一种不懂二进制"
# 是否为副标题显示打字机动画
typeit = true
# 是否显示社交账号
social = true
# LoveIt 新增 | 0.2.0 免责声明 (支持 HTML 格式)
disclaimer = ""
# 主页文章列表
[params.home.posts]
enable = true
# 主页每页显示文章数量
paginate = 6
# LoveIt 删除 | 0.2.0 被 params.page 中的 hiddenFromHomePage 替代
